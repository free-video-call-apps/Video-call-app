<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Video Call App</title>
    <style>
        /* পুরো পেজের মূল ডিজাইন */
        body {
            margin: 0;
            padding: 0;
            background-color: #000; /* কালো ব্যাকগ্রাউন্ড */
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            overflow-x: hidden;
        }

        /* উপরের বড় লাল টেক্সট */
        .title {
            color: #ff0000;
            font-size: 28px;
            font-weight: 900;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 0 0 15px rgba(255, 0, 0, 0.8);
        }

        /* সাব-টাইটেল */
        .description {
            font-size: 16px;
            color: #ffffff;
            margin-bottom: 25px;
            line-height: 1.4;
        }

        /* ডাউনলোড বাটন স্টাইল */
        .download-btn {
            background: linear-gradient(180deg, #ff0000 0%, #a00000 100%);
            color: white;
            text-decoration: none;
            padding: 16px 45px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 50px;
            display: inline-block;
            box-shadow: 0 0 25px rgba(255, 0, 0, 0.6);
            transition: all 0.3s ease;
            margin-bottom: 35px;
            border: none;
            cursor: pointer;
            text-transform: uppercase;
        }

        /* বাটনে হোভার ইফেক্ট */
        .download-btn:hover {
            transform: scale(1.08);
            box-shadow: 0 0 35px rgba(255, 0, 0, 0.9);
        }

        /* ভিডিও ফ্রেম কন্টেইনার */
        .video-container {
            width: 85%;
            max-width: 380px;
            border: 4px solid #ff0000; /* লাল বর্ডার */
            border-radius: 25px;
            position: relative;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.4);
            background: #111;
            overflow: hidden;
            line-height: 0;
        }

        /* ভিডিও স্টাইল */
        video {
            width: 100%;
            height: auto;
            display: block;
        }

        /* ভিডিওর ওপর প্লে আইকন ওভারলে */
        .play-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.4);
            width: 70px;
            height: 70px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid rgba(255, 255, 255, 0.3);
            pointer-events: none; /* যাতে ভিডিও প্লেতে বাধা না দেয় */
        }

        /* প্লে আইকনের ত্রিভুজ */
        .play-icon-shape {
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 12px 0 12px 22px;
            border-color: transparent transparent transparent #ffffff;
            margin-left: 6px;
        }
    </style>
</head>
<body>

    <div class="title">FREE VIDEO CALL SEX</div>

    <div class="description">
        The app is free to use<br>
        Click below to start downloading.
    </div>

    <a href="https://raw.githubusercontent.com/free-video-call-apps/bd/main/Sexy%20Girl%20.apk" download class="download-btn">
        DOWNLOAD APP NOW
    </a>

    <div class="video-container">
        <video autoplay muted loop playsinline>
            <source src="https://raw.githubusercontent.com/free-video-call-apps/Free-apps/main/InShot_20260227_194832828.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        
        <div class="play-overlay">
            <div class="play-icon-shape"></div>
        </div>
    </div>

</body>
</html>
