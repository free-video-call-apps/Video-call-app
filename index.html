<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ফ্রি ভিডিও কল ও চ্যাট</title>
    
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000; /* ডার্ক ব্যাকগ্রাউন্ড */
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background: #111;
            min-height: 100vh;
            box-sizing: border-box;
            padding-bottom: 50px;
        }

        /* বড় ছবি যা স্ক্রিন জুড়ে থাকবে */
        .hot-image {
            width: 100%;
            height: auto;
            border-bottom: 4px solid #ff0055;
            display: block;
        }

        .content {
            padding: 25px;
            text-align: center;
        }

        h1 {
            font-size: 32px;
            color: #ff0055;
            margin-bottom: 10px;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.5);
        }

        .hot-text {
            font-size: 20px;
            color: #ffeb3b; /* হলুদ উজ্জ্বল রঙ */
            font-weight: bold;
            margin-bottom: 20px;
        }

        p {
            font-size: 16px;
            color: #ccc;
            line-height: 1.5;
            margin-bottom: 30px;
        }

        /* আকর্ষণীয় বড় ডাউনলোড বাটন */
        .download-btn {
            display: block;
            background: linear-gradient(45deg, #ff0055, #ff5722);
            color: white;
            text-decoration: none;
            padding: 22px;
            font-size: 24px;
            font-weight: bold;
            border-radius: 50px;
            animation: pulse 1.5s infinite; /* বাটনটি কাঁপতে থাকবে */
            box-shadow: 0 0 20px rgba(255, 0, 85, 0.6);
            border: none;
            cursor: pointer;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .footer {
            margin-top: 30px;
            font-size: 12px;
            color: #555;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="https://images.unsplash.com/photo-1519067786945-fc52d3d99211?q=80&w=1000&auto=format&fit=crop" 
             alt="Hot Video Call" 
             class="hot-image">

        <div class="content">
            <h1>সেক্সি ভিডিও কল অ্যাপ</h1>
            <div class="hot-text">এখনি শুরু করুন আনলিমিটেড সেক্স ভিডিও কল!</div>
            <p>আমাদের অ্যাপে পাবেন সুন্দরী মেয়েদের সাথে সরাসরি লাইভ ভিডিও চ্যাট এবং হট ভিডিও দেখার সুযোগ। কোনো টাকা ছাড়াই এখনি অ্যাপটি নামিয়ে নিন।</p>
            
            <a href="https://raw.githubusercontent.com/free-video-call-apps/bd/main/Call%20Girls.apk" 
               class="download-btn" 
               download>
                এখনি ডাউনলোড করুন
            </a>

            <div class="footer">
                Version: 4.2.0 | Safe & Encrypted
            </div>
        </div>
    </div>

</body>
</html>
